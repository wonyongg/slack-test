name: Notify Slack for PR Review and Comments

on:
  pull_request:
    branches: [dev]
    types: [review_requested]

  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for CI to pass (only for PR review_requested)
        if: github.event_name == 'pull_request'
        uses: lewagon/wait-on-check-action@v1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'CI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Send Slack notification for PR review
        if: github.event_name == 'pull_request'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          REVIEWER="@${{ github.event.requested_reviewer.login }}"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"ðŸ”” *PR ë¦¬ë·° ìš”ì²­*\n*ì œëª©:* ${PR_TITLE}\n*ìž‘ì„±ìž:* ${PR_AUTHOR}\n*ë¦¬ë·°ì–´:* ${REVIEWER}\n*ë§í¬:* ${PR_URL}\"
          }" $SLACK_WEBHOOK_URL

      - name: Send Slack notification for PR comment
        if: github.event_name == 'issue_comment'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          COMMENT_AUTHOR="${{ github.event.comment.user.login }}"
          COMMENT_BODY="${{ github.event.comment.body }}"
          COMMENT_URL="${{ github.event.comment.html_url }}"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"ðŸ’¬ *@${COMMENT_AUTHOR}*ë‹˜ì´ PRì— ì½”ë©˜íŠ¸ë¥¼ ë‚¨ê²¼ì–´ìš”:\n>${COMMENT_BODY}\nðŸ”— ${COMMENT_URL}\"
